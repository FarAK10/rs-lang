<div class="form-container mat-elevation-z5">
  <h1>Login</h1>
  <form [formGroup]="loginForm">
    <mat-form-field class="input-field" color="accent">
      <input matInput placeholder="Email address" formControlName="email">
      <mat-error *ngIf="email?.errors?.['required']">Email is required</mat-error>
      <mat-error *ngIf="email?.errors?.['email']">Please enter valid email</mat-error>
    </mat-form-field>
    <mat-form-field class="input-field" color="accent">
      <input matInput placeholder="Password" formControlName="password">
      <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
    </mat-form-field>
    <div class="center">
      <button class="submit-btn" mat-raised-button color="accent" type="submit">Submit</button>
      <span class="span-text">New to our platForm?<a class="sign-up-link" routerLink="register"> Sign Up!</a></span>
    </div>
  </form>
</div>
