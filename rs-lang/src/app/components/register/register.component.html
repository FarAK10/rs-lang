<div class="form-container mat-elevation-z5">
  <h1>Sign Up a New User!</h1>
  <form [formGroup]="signUpForm">

    <mat-form-field class="input-field" color="accent">
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="password?.errors?.['required']">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field class="input-field" color="accent">
      <input matInput placeholder="Email address" formControlName="email">
      <mat-error *ngIf="email?.errors?.['required']">Email is required</mat-error>
      <mat-error *ngIf="email?.errors?.['email']">Please enter valid email</mat-error>
    </mat-form-field>

    <mat-form-field class="input-field" color="accent">
      <input [type]="showPassword?'password':'text'" matInput placeholder="Password" formControlName="password">
      <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
    </mat-form-field>

    <mat-form-field class="input-field" color="accent">
      <input matInput placeholder="Confirm Password" formControlName="confirmPassword">
      <mat-error *ngIf="password?.errors?.['required']">Confirming Password is required</mat-error>
    </mat-form-field>

    <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">Passwords should match</mat-error>

    <div class="center">
      <button class="submit-btn" mat-raised-button color="accent" type="submit">Sign Up!</button>
    </div>
  </form>
</div>
