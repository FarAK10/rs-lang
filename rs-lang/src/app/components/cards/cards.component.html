<div class="cards">
    <div class="container">
        <ul class="cards__menu">
            <img src="./../../../assets/img/flower-left.png" alt="flower" class="flower-left">
            <li class="cards__menu-item">Sprint</li>
            <li class="cards__menu-item">Sprint</li>
            <li class="cards__menu-item">Sprint</li>
            <li class="cards__menu-item">Sprint</li>
            <img src="./../../../assets/img/flower-right.png" alt="flower" class="flower-right">
        </ul>
        <ul class="cards__pagination">
            <span class="cards__pagination-text">English is my heart</span>
            <li class="cards__pagination-first btn"><i class="fa-solid fa-angles-left"></i></li>
            <li class="cards__pagination-prev btn"><i class="fa-solid fa-chevron-left"></i></li>
            <li class="cards__pagination-page btn">1</li>
            <li class="cards__pagination-next btn"><i class="fa-solid fa-chevron-right"></i></li>
            <li class="cards__pagination-last btn"><i class="fa-solid fa-angles-right"></i></li>
            <span class="cards__pagination-text">English is my soul</span>
        </ul>
        <div class="cards__content">
            <div class="cards__items">

                <div class="card" *ngFor="let word of data.words" [ngStyle]="{boxShadow: '0 2px 7px 0px ' + data.currentLevel.color}">
                    <div class="card__img">
                        <img class="card__img-img" [src]="'https://app-rs-lang.herokuapp.com/'+word.image" alt="">
                    </div>
                    <div class="card__info" [ngStyle]="{background: data.currentLevel.color}">
                        <div class="card__info-left">
                            <a class="btn-icon" href="#" title="Слушать"><i class="fa-solid fa-volume-high"></i></a>
                            <span class="card__info-words">{{word.word}} {{word.transcription}}</span>
                        </div>
                        <div class="card__info-right">
                            <span class="card__img-name">{{word.wordTranslate}}</span>
                            <a class="btn-icon" href="#" title="Записать"><i class="fa-solid fa-pencil"></i></a>
                            <a class="btn-icon" href="#" title="Удалить"><i class="fa-solid fa-trash-can"></i></a>
                        </div>
                    </div>
                    <div class="card__text">
                        <span class="card__info-en" [innerHtml]="word.textMeaning"></span>
                        <span class="card__info-ru" [innerHtml]="word.textMeaningTranslate">.</span>
                    </div>
                    <marquee class="card__row" direction="left" scrollamount="10" [innerHtml]="word.textExample + ' | ' + word.textExampleTranslate + '.'"></marquee>
                </div>

            </div>
            <ul class="cards__levels">
                <h4 class="cards__level-title">levels</h4>
                <li 
                  class="cards__levels-level"
                  id = {{level.id}}
                  *ngFor="let level of data.levels" 
                  [class.active] = "level.id === data.currentLevel.id"
                  [ngStyle]="{background: level.color}"
                  (click)="onCheck($event)"
                >
                    {{level.digit}}
                </li>
            </ul>
        </div>
    </div>
</div>
