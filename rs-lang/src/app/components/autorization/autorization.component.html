<section class="authorization">
  <div class="auth-nav">
    <button [ngClass]="{'btn-active':isLogin}" [disabled]="isLogin" (click)="isActive()" mat-stroked-button
      color="accent" routerLink="/login">
      Login
    </button>
    <button [ngClass]="{'btn-active':!isLogin}" [disabled]="!isLogin" (click)="isActive()" mat-stroked-button
      color="accent" routerLink="/register">Registration</button>
  </div>
  <router-outlet></router-outlet>
</section>
