<div class="english-level__wrapper">
  <section class="english-level">
    <h2 class="english-level__title">{{gameName+'.name' | translate | titlecase}}</h2>
    <h3 class="english-level__subtitle">{{ 'sprint.title' | translate }}</h3>
    <p [innerHtml]="'sprint.text' | translate"></p>
    <div class="levels">
      <button mat-fab color="accent" class="level" *ngFor="let level of levels;index as i "
        (click)="setLevel(i)">{{level}}</button>
    </div>
    <button class="back-home" mat-flat-button color="accent">{{ 'button.backHome' | translate }}</button>
  </section>
</div>
<router-outlet></router-outlet>
